 <div class="wrapper" ng-controller="loginController">
   <form class="form-signin">       
     <h2 class="form-signin-heading">Please login</h2>
     <input type="text" class="form-control" ng-model="userName" placeholder="Email Address" required="" autofocus="" />
     <input type="password" class="form-control" ng-model="password" placeholder="Password" required=""/>      
     <label class="checkbox">
       <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
     </label>
     <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Login</button>   
   </form>
 </div>
